<!-- Post Parking Spot Popup window -->
<div id="postbox" class="panel panel-default popup">
	
	<div class="panel-heading">
		<strong>Add New Parking Spot</strong>
	</div>
	
	<div class="panel-body">
		<form ng-submit="submit()" ng-controller="PostSpotController">
		
			<div class="form-group col-xs-12">
				<label for="location">Location/Address</label><br>
				<input class="form-control filt" placeholder="Input a Location" id="location" type="text" ng-model="location"/>
			</div>
			
			<div class="form-group col-xs-12">
				<label for="priceHour">Hourly Rate ($)</label><br>
				<input id="priceHour" class="form-control filt" min="0" step='0.01' type="number" value="0.00" ng-model="priceHour"/>
			</div>
			
			<div class="form-group col-xs-12">
				<label for="priceDay">Daily Rate ($)</label><br>
				<input id="priceDay" class="form-control filt" min="0" step='0.01' type="number" value="0.00" ng-model="priceDay"/>
			</div>
			
			<div class="form-group col-xs-12">
				<label for="priceMonth">Monthly Rate ($)</label><br>
				<input id="priceMonth" class="form-control filt" min="0" step='0.01' type="number" value="0.00" ng-model="priceMonth"/>
			</div>
			
			<div class="form-group col-xs-12">
				<label for="type">Parking Type</label><br>
				<select id="type" class="form-control filt" ng-model="type">
					<option value="" disabled selected>Select a Type</option>
					<option value="Driveway" selected>Driveway</option>
					<option value="Garage">Garage</option>
					<option value="Underground">Underground</option>
					<option value="Street">Street</option>
				</select>
			</div>
			
			<div class="form-group col-xs-12">
				<label for="info">Information/Details</label><br>
				<textarea id="info" class="form-control info-text filt" rows="2" placeholder="Describe Your Parking Spot" ng-model="info"/>
			</div>
			
			<div class="form-group col-xs-12" style="text-align:center">
				<input class="btn btn-default" type="submit" id="submit" value="Post"/>
			</div>
		</form>
	</div>
</div>

<!-- Map -->
<div id="mapView" ng-controller="MapController">

	<!-- Map Options -->
	<form class="form" role="form" ng-submit="submit()">
		<div class="panel panel-default">
			<div class="panel-heading" style="text-align:center">	
				<input type="text" class="form-control destination" id="destination" ng-model="destination" placeholder="Input a Destination">
			
				<button type="submit" class="btn btn-default icon" id="search" aria-label="Left Align">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
			
				<button type="button" class="btn btn-default icon" id="geolocate" aria-label="Left Align">
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
				</button>
			
				<button type="button" class="btn btn-default icon"  data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
					<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
					Filter Options
				</button>
			
				<button type="button" class="btn btn-default icon" id="postspot" aria-label="Left Align">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					Post New Parking Spot
				</button>
			</div>
			
			<div id="collapse" class="panel-collapse collapse">
				<div class="panel-body row">
					<div class="checkbox col-xs-12" style="margin-bottom:5px">
						<label for="chk_avail" class="checkbox"><input id="chk_avail" type="checkbox" ng-model="available" ng-change="updateFilters()">Only show available spots</label>
					</div>
										
					
					<div class="form-group col-xs-6 col-sm-4 col-md-3">
						<label for="m_dist">Distance (km)</label><br>
						<input class="form-control filt" id="m_dist" type="number" step="1" min="1" ng-model="maxDistance" ng-change="updateFilters()"/>
					</div>
					
					<div class="form-group col-xs-6 col-sm-4 col-md-3">
						<label class="for="m_hour">Hourly Rate ($)</label><br>
						<input class="form-control filt" id="m_hour" step='0.01' type="number" min="0" placeholder="0" ng-model="prices.maxHour" ng-change="updateFilters()"/>
					</div>
					
					<div class="form-group col-xs-6 col-sm-4 col-md-3">
						<label for="m_day">Daily Rate ($)</label><br>
						<input class="form-control filt" id="m_day" step='0.01' type="number" min="0" placeholder="0" ng-model="prices.maxDay" ng-change="updateFilters()"/>
					</div>
					
					<div class="form-group col-xs-6 col-sm-4 col-md-3">
						<label for="m_month">Monthly Rate ($)</label><br>
						<input class="form-control filt" id="m_month" step='0.01' type="number" min="0" placeholder="0" ng-model="prices.maxMonth" ng-change="updateFilters()"/>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-md-12">
			<div id="googleMap" style="width:100%;height:500px;"><div id="splash"></div>
			<br>
		</div>
	</div>
</div>

<form  ng-submit="submit()" ng-controller="AddPmsController">

    <label>PMS Number or Colour  </label>
    <input type="text" pattern=".{3,20}" required class="form-control" placeholder="Pms Number/ Colour (3 - 20 numbers/letters)" ng-change="validatePms()" ng-model="pms" ng-model-options="{ debounce: 1000 }">
        <alert type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

            <label class="btn btn-default btn-lg" ng-model="radioModel" ng-change="validatePms()" uib-btn-radio="'PI'">PI</label>
            <label class="btn btn-default btn-lg" ng-model="radioModel" ng-change="validatePms()" uib-btn-radio="'EX-LO'">EX-LO</label>
            <label class="btn btn-default btn-lg" ng-model="radioModel" ng-change="validatePms()" uib-btn-radio="'MXO'">MXO</label>
<!--            Properly change SI to SPI in database after testing safety of operation-->
            <label class="btn btn-default btn-lg" ng-model="radioModel" ng-change="validatePms()" uib-btn-radio="'SI'" id="si">SPI</label>
        </div>
    </div>

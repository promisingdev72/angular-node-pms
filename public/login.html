<div class="col-md-12">
	<form ng-submit="submit()" ng-controller="LoginController">
	  Username<br>
	  <input class="form-control width-50" type="text" ng-model="username" autofocus/><br>
	  Password<br>
	  <input class="form-control width-50" type="password" ng-model="password"/><br>
	  <input class="btn btn-default" type="submit" id="submit" value="Login" />
	</form>
</div>
